<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pastebin by Anant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --color1: #B0F2B4;
      --color2: #BAF2E9;
      --color3: #BAD7F2;
      --color4: #F2BAC9;
      --color5: #F2E2BA;
      --text-dark: #333;
    }

    body {
      background: linear-gradient(135deg, var(--color1), var(--color2), var(--color3), var(--color4), var(--color5));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-dark);
      padding: 2rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h4 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    form {
      max-width: 800px;
      margin: auto;
      background: #ffffffdd;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: var(--color3);
      box-shadow: 0 0 0 0.2rem rgba(186, 215, 242, 0.5);
    }

    textarea {
      resize: none;
    }

    #create {
      background-color: var(--color3);
      color: #000;
      border: none;
      width: 100%;
      font-weight: 600;
      border-radius: 0.5rem;
      padding: 0.75rem;
      transition: 0.3s ease;
    }

    #create:hover {
      background-color: var(--color2);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="header">
    <h4>Welcome to Pastebin by Anant</h4>
  </div>
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <button class="btn" id="create" type="submit">âœ¨ Create Paste</button>
      <div class="row">
        <div class="col-md-4">
          <input type="text" class="form-control" name="title" placeholder="Title (optional)">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" name="author" placeholder="Author (optional)">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" name="description" placeholder="Description (optional)">
        </div>
      </div>
      <textarea class="form-control" name="text" placeholder="Add your paste..." required rows="10"></textarea>
    </form>
  </div>
</body>
</html>
