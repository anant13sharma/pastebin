<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pastebin by Anant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --color1: #B0F2B4;
      --color2: #BAF2E9;
      --color3: #BAD7F2;
      --color4: #F2BAC9;
      --color5: #F2E2BA;
    }

    body {
      background: linear-gradient(135deg, var(--color1), var(--color2), var(--color3), var(--color4), var(--color5));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      color: black;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header h4 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      background-color: white;
      color: black;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }

    .form-control:disabled {
      background-color: #f7f7f7;
      color: #333;
    }

    textarea {
      resize: none;
    }

    .btn-custom {
      width: 100%;
      font-weight: 600;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    #copy {
      background-color: black;
      border: 2px solid var(--color1);
      color: var(--color1);
    }

    #create-new {
      background-color: black;
      border: 2px solid var(--color5);
      color: var(--color5);
    }

    .created {
      text-align: right;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }

    @media screen and (max-width: 768px) {
      .form-control {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h4>Pastebin by Anant</h4>
  </div>
  <div class="container">
    <button class="btn btn-custom" id="copy">ðŸ“‹ Copy Paste</button>
    <a href="/"><button class="btn btn-custom" id="create-new">âž• Create a new paste</button></a>
    <p class="created">Created on {{paste.created_at}}</p>
    <div class="row">
      <div class="col-md-4">
        <input type="text" class="form-control" value="{{paste.title}}" disabled>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{{paste.author}}" disabled>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{{paste.description}}" disabled>
      </div>
    </div>
    <textarea id="paste-text" class="form-control" rows="15" disabled>{{paste.text}}</textarea>
  </div>

  <script>
    const btn = document.getElementById("copy");
    btn.addEventListener("click", function () {
      const paste = document.getElementById("paste-text");
      paste.select();
      try {
        navigator.clipboard.writeText(paste.value).then(function () {
          btn.innerText = "âœ… Copied!";
          setTimeout(() => { btn.innerText = "ðŸ“‹ Copy Paste"; }, 1500);
        });
      } catch (err) {
        console.error('Unable to copy text: ', err);
      }
    });
  </script>
</body>
</html>
